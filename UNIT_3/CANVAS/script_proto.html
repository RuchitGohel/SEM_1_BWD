<!DOCTYPE html>
<body>
   <canvas id = "myCanvas" width = "200" height = "100" style = "border : 3px solid black;">
       Your browser does not support html5 canvas tag.</canvas>

   <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(200, 100);
      ctx.stroke();
	  ctx.moveTo(200, 0);
	  ctx.lineTo(0, 100);
	  ctx.stroke();
	  ctx.moveTo(100, 0);
	  ctx.lineTo(100, 100);
	  ctx.stroke();
	  ctx.moveTo(0, 50);
	  ctx.lineTo(200, 50);
	  ctx.stroke();
	  ctx.moveTo(100, 0);
	  ctx.lineTo(0, 50);
	  ctx.stroke();
	  ctx.moveTo(100, 0);
      ctx.lineTo(200, 50);
	  ctx.stroke();
	  ctx.moveTo(0, 50);
      ctx.lineTo(100, 100);
	  ctx.stroke();
	  ctx.moveTo(200, 50);
      ctx.lineTo(100, 100);
	  ctx.stroke();
</script> 
</body>
</html>
