 <!DOCTYPE html>
 <head>
 <title>
   Structure table
 </title>
 </head>
 
 <h2 style="color: maroon;">Table Structure</h2>
 <style>
	tbody {
	   font-family: helvetica;
	}
 </style>
 <body>
	<table border="2" style="border-color: blue; border-collapse: collapse;">
	
	<tr style="text-align: centre;">
	   <th colspan="4" bgcolor="olive"  style="width: 150px;">IN</th>
	   <th colspan="4" bgcolor="silver"  style="width: 150px;">ENTRY</th>
	   <th colspan="4" bgcolor="brown"  style="width: 150px;color: white;">PARKING</th>
	</tr>
	   <tbody>
		<tr>
		<td bgcolor="bisque" rowspan="2" colspan="2" style="height: 140px; color: white;"><center>Gym</center></td>
		<td bgcolor="yellow" colspan="2"><center>Library room</center></td>
		<td bgcolor="orange" rowspan="5" colspan="4"><center>Home</center></td>
		<td bgcolor="powderblue" colspan="4"><center>Balcony</center></td>
		</tr>
		
		<tr>
		<td bgcolor="yellow" colspan="2"><center>Computer Room</center></td>
		<td bgcolor="green" colspan="4"><center>Drawing Room</center></td>
		</tr>
	
		<tr>
		<td bgcolor="gray" colspan="2" style="height: 80px; color: white;"><center>Music Room</center></td>
		<td bgcolor="gray" colspan="2" style="color: white;"><center>Dance Floor</center></td>
		<td bgcolor="tangerine" colspan="2" style="color: white;"><center>Dining area</center></td>
		<td bgcolor="tangerine" colspan="2" style="color: white;"><center>Kitchen</center></td>
		</tr>
		
		<tr>
		<td bgcolor="blue" colspan="4" style="height: 35px;"><center>Bedroom</center></td>
		<td bgcolor="purple" colspan="4" style="color: white;"><center>Play Room</center></td>
		</tr>
	
		<tr>
		<td bgcolor="magenta" colspan="2" rowspan="2" style="height: 95px;color: white;"><center>Master Bedroom</center></td>
		<td bgcolor="magenta" colspan="2" rowspan="2" style="color: white;"><center>Wash Area</center></td>
		<td bgcolor="gray" colspan="4" style="height: 35px;"><center>Store Room</center></td>
		</tr>
	
		<tr>
		<td bgcolor="silver" colspan="4"><center>Exit</center></td>
		<td bgcolor="maroon" colspan="4"></td>
		</tr>
	
	  </tbody>
	
	</table> 
 
 </body>
 </html>
