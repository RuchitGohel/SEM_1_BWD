<!--To add transparency, we use the rgba() function to define the color stops. The last parameter in the rgba() function can be a value from 0 to 1, 
 and it defines the transparency of the color: 0 indicates full transparency,
 1 indicates full color (no transparency).-->
 
<!DOCTYPE html>
<html>
 <head>
  <style>
  #grad{
   height: 200px;
   width: 200px;
   background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(155, 255, 145, 0.8));
  }
  </style>
 </head>
 <body>
  <div id="grad"></div>
 </body>
<html>
