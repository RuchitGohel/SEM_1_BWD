<!DOCTYPE html>
<html>
 <head>
  <style>
   p{
    font-size:20px;
   }
   p::first-letter{
    color:#000000;
	font-size:40px;
	font-family:Helvetica;
   }
   p::first-line{
    color:#ff00ff;
	font-variant:small-caps;
   }
  </style>
  <title>
   Pseudo class element
  </title>
 </head>
 <body>
  <p>
   You can use the ::first-letter pseudo element to modify the first-letter
   of an element.<br>
   This is second line.
  </p>
 </body>
</html>
