<!DOCTYPE html>
<html>
 <head>
  <style>
   div{
    height: 100px;
	width: 50px;
	background-color: red;
	animation-name: example;
	animation-duration: 5s;
   }
   @keyframes example{
    0% {background-color: red;}
	25% {background-color: green;}
	50% {background-color: yellow;}
	75% {background-color: blue;}
	100% {background-color: brown;}
   }
  </style>
 </head>
 <body>
  <div></div>
 </body>
</html>
